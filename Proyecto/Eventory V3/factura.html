<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Factura</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/sweetalert-master/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="js/sweetalert-master/dist/sweetalert.css">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/factura.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <h1 id="TituloFactura">Factura #<span id="NumeroDeFactura"></span></h1>
      <div id="Empresa">
        <div>
          <p id="NombreEmpresa"></p>
          <p id="DireccionEmpresa"></p>
          <p>Tel: <span id="TelefonoEmpresa"></span></p>
          <p>Ced Jur: <span id="CedulaEmpresa"></span></p>
        </div>
        <div>
          <div id="LogoEmpresa"></div>
        </div>
      </div>
      <div id="DatosFactura">
        <div>
          <h2 id="IdUsuarioFactura"></h2>
          <h3 id="RolUsuarioFactura"></h3>
        </div>
        <table>
          <thead></thead>
          <tbody>
            <tr>
              <td>Factura: #</td>
              <td id="NumeroDeFactura2"></td>
            </tr>
            <tr>
              <td>Reservación: #</td>
              <td id="ReservacionFactura"></td>
            </tr>
            <tr>
              <td>Fecha: #</td>
              <td id="FechaFactura"></td>
            </tr>
            <tr>
              <td>Comprador:</td>
              <td id="CompradorFactura"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="Items">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio unitario</th>
              <th>Cantidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="TotalesFactura">
        <table>
          <thead></thead>
          <tbody>
            <tr>
              <td>Sub total</td>
              <td id="SubTotalFactura"></td>
            </tr>
            <tr>
              <td>Descuento (<span id="DescuentoFactura"></span>%)</td>
              <td id="DescuentoFacturaTotal"></td>
            </tr>
            <tr>
              <td>I.V (<span id="IVFactura"></span>%)</td>
              <td id="IVFacturaTotal"></td>
            </tr>
            <tr>
              <td>Total</td>
              <td id="TotalFactura"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <h2>EVENTORY APP</h2>
      <hr>
      <h3>Copyright (c) 2016 Copyright EVENTORY All Rights Reserved.</h3>
    </main>
    <footer>
      <div class="Cancelar" onclick="window.history.back();">
        <p>
          Cancelar
        </p>
      </div>
      <div class="Aceptar" onclick="Aceptar()">
        <p>
          Aceptar
        </p>
      </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/templateAdmin.js"></script>
    <script src="js/factura.js"></script>
  </body>
  <footer>

  </footer>

</html>
