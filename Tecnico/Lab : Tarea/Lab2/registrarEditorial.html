<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Autores</a>
        <a href="#">Libros</a>
        <a href="#">Editoriales</a>
      </nav>
    </header>
    <main>
      <h1>Registrar editoriales</h1>
      <form>
        <div class="labels">
          <label for="txtNombre">Nombre</label>
          <label for="txtDirecion">Dirección</label>
          <label for="txtTelefono">Teléfono</label>
          <label for="txtAnno">Año de creación</label>
          <label for="txtRepresentante">Representante legal</label>
        </div>

        <div class="inputs">
          <input type="text" id="txtNombre">
          <input type="text" id="txtDirecion">
          <input type="text" id="txtTelefono">
          <input type="number" id="txtAnno">
          <input type="text" id="txtRepresentante">
        </div>
        <div class="cf"></div>
        <a href="#" class="boton" id="btnRegistrar">Registrar</a>
      </form>

      <table id="tblEditoriales">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Año de creación</th>
            <th>Representante legal</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/registrarEditorial.js"></script>
    <script src="js/mostrarEditorial.js"></script>

  </body>
</html>
