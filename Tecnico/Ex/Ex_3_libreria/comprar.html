<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Librería HELIOS</title>
    <link rel="shortcut icon" href="imgs/logo.ico">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/comprar.css">
    <script src="js/sweetalert-master/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="js/sweetalert-master/dist/sweetalert.css">

  </head>
  <body>
    <header>
      <h1>Librería HELIOS</h1>
      <nav>
        <ul>
          <a href="index.html"><li>Inicio</li></a>
          <a href="comprar.html"><li>Comprar</li></a>
          <a href="registrarLibro.html"><li>Registrar libros</li></a>
          <a href="registrarTipoLibro.html"><li>Registrar tipo de libro</li></a>
          <a href="registrarEditorial.html"><li>Registrar editoriales</li></a>
          <a href="registrarTipoDescuento.html"><li>Registrar tipo de descuento</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Comprar</h2>
      <img src="imgs/logo.png" alt="Logo" />
      <!--Formulario de creacion de listas -->
      <form id="formCrearLista" onsubmit="return validar()">
        <!--Conjunto para ingresar el tipo de articulo -->
        <label for="cbxLibro">Libro</label>
          <select id="cbxLibro" name="cbxLibro" onchange="CargarArticulos(this.value, this)">
          </select>
        <!--Conjunto para ingresar el articulo -->
        <label for="cbxVersionLibro">Version</label>
          <select id="cbxVersionLibro" name="cbxVersionLibro" onchange="this.classList.remove('ErrorValidacion');">
          </select>
        <!--Conjunto para ingresar la cantidad de articulo -->
        <label for="txtCantidad">Cantidad</label>
          <input type="number" name="txtCantidad" id="txtCantidad" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <input type="submit" name="Agregar" value="Agregar">
      </form>
      <table id="TablaCompras">
        <thead>
          <tr>
            <th>Libro</th>
            <th>Version</th>
            <th>Cantidad</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="formProceder" onsubmit="return comprar()">
        <label for="cbxTipoDescuento">Descuento</label>
        <select id="cbxTipoDescuento" name="cbxTipoDescuento" onchange="this.classList.remove('ErrorValidacion');">

        </select>
        <input type="submit" name="Agregar" value="Proceder">
      </form>
    </main>
    <footer>
      <h3>Gary Valverde Hampton</h3>
    </footer>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/general.js"></script>
  <script src="js/comprar.js"></script>
</html>
