    <main>
      <h2>Registrar editorial</h2>
      <!--Tabla de listas -->
      <!--Formulario de creacion de listas -->
      <form id="formAgregarArticulo" onsubmit="return validar()">
        <!--Conjunto para ingresar el anno de publicacion -->
        <label for="txtCedula">Cédula jurídica</label>
          <input type="number" name="txtCedula" id="txtCedula" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el isbn -->
        <label for="txtNombre">Nombre</label>
          <input type="text" name="txtNombre" id="txtNombre" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el titulo -->
        <label for="txtDireccion">Dirección</label>
          <input type="text" name="txtDireccion" id="txtDireccion" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el autor -->
        <label for="txtTelefono">Teléfono</label>
          <input type="text" name="txtTelefono" id="txtTelefono" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el anno de publicacion -->
        <label for="txtAnnoCreacion">Año de creación</label>
          <input type="number" name="anno" id="txtAnnoCreacion" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el autor -->
        <label for="txtRepresentante">Representante legal</label>
          <input type="text" name="txtRepresentante" id="txtRepresentante" required=""  onchange="this.classList.remove('ErrorValidacion');">


        <input type="submit" name="Agregar" value="Agregar">
      </form>
    </main>
    <footer>
