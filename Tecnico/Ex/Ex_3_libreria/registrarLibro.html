    <main>
      <h2>Registrar libro</h2>
      <!--Tabla de listas -->
      <!--Formulario de creacion de listas -->
      <form id="formAgregarArticulo" onsubmit="return validar()">
        <!--Conjunto para ingresar el isbn -->
        <label for="txtISBN">ISBN</label>
          <input type="number" name="txtISBN" id="txtISBN" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el titulo -->
        <label for="txtTitulo">Título</label>
          <input type="text" name="txtTitulo" id="txtTitulo" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el autor -->
        <label for="txtAutor">Autor</label>
          <input type="text" name="txtAutor" id="txtAutor" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar la editorial -->
        <label for="cbxEditorial">Editorial</label>
          <select id="cbxEditorial" name="Editorial"onchange="this.classList.remove('ErrorValidacion');">
          </select>

        <!--Conjunto para ingresar el anno de publicacion -->
        <label for="txtAnnoPublicacion">Año de publicación</label>
          <input type="number" name="anno" id="txtAnnoPublicacion" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar el autor -->
        <label for="txtGenero">Genero</label>
          <input type="text" name="txtGenero" id="txtGenero" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <input type="submit" name="Agregar" value="Agregar">
      </form>
    </main>
