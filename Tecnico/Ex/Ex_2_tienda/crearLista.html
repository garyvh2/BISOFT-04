      <form id="formCrearLista" onsubmit="return validar()">
        <!--Conjunto para ingresar nombre -->
        <label for="txtNombreLista">Nombre de la lista</label>
          <input type="text" name="txtNombreLista" id="txtNombreLista" required=""  onchange="this.classList.remove('ErrorValidacion');">
        <!--Conjunto para ingresar fecha -->
        <label for="txtFechaLista">Fecha</label>
          <input type="date" name="txtFechaLista"  id="txtFechaLista"  required=""  onchange="this.classList.remove('ErrorValidacion');">
